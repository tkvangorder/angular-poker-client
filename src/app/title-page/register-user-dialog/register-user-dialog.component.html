<app-modal title="Register User" id="register-user" [options]="modalOptions">

  <form class="content" id="modal-form" [formGroup]="registerForm" (submit)="registerUser()">
    <div class="content mb-4 grid grid-cols-3 gap-2 items-center">
      <label class="label block text-right" htmlFor="username">
        Username
      </label>
      <input
        class="input input-primary col-span-2 w-full max-w-xs"
        id="username"
        formControlName="username"
        type="text"
        placeholder="Username"
      />
      <!-- <p class="col-start-2 col-span-2 bg-error pl-2 pr-2 text-error-content rounded-md">
      </p> -->
      <label class="label block text-right" htmlFor="password">
        Password
      </label>
      <input
        class="input input-primary col-span-2 w-full max-w-xs"
        id="password"
        formControlName="password"
        type="password"
        placeholder="Password"
      />
      <!-- <p class="col-start-2 col-span-2 bg-error pl-2 pr-2 text-error-content rounded-md">
      </p> -->
      <label class="label block text-right" htmlFor="confirmPassword">
        Confirm Password
      </label>
      <input
        class="input input-primary col-span-2 w-full max-w-xs"
        id="confirmPassword"
        formControlName="confirmPassword"
        type="password"
        placeholder="Confirm Password"
      />
      <!-- <p class="col-start-2 col-span-2 bg-error pl-2 pr-2 text-error-content rounded-md">
      </p> -->
      <label class="label block text-right" htmlFor="name">
        Name
      </label>
      <input
        class="input input-primary col-span-2 w-full max-w-xs"
        id="name"
        formControlName="name"
        type="text"
        placeholder="John Doe"
      />
      <!-- <p class="col-start-2 col-span-2 bg-error pl-2 pr-2 text-error-content rounded-md">
      </p> -->
      <label class="label block text-right" htmlFor="email">
        Email
      </label>
      <input
        class="input input-primary col-span-2 w-full max-w-xs"
        id="email"
        formControlName="email"
        type="email"
        placeholder="Email"
      />
      <!-- <p class="col-start-2 col-span-2 bg-error pl-2 pr-2 text-error-content rounded-md">
      </p> -->
      <label class="label block text-right" htmlFor="phone">
        Phone
      </label>
      <input
        class="input input-primary col-span-2 w-full max-w-xs"
        id="phone"
        formControlName="phone"
        type="phone"
        placeholder="(xxx) xxx-xxxx"
      />
      <!-- <p class="col-start-2 col-span-2 bg-error pl-2 pr-2 text-error-content rounded-md">
      </p> -->
      <label class="label block text-right" htmlFor="passcode">
        Passcode
      </label>
      <input
        class="input input-primary col-span-2 w-full max-w-xs"
        id="passcode"
        formControlName="passcode"
        type="password"
        placeholder="Passcode"
      />
      @if(error) {
        <p class="col-span-3 bg-error pl-4 text-error-content rounded-md">
          {{ error }}
        </p>
      }
    </div>
  </form> 
</app-modal>
