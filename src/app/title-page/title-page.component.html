<div class="bg-base-100 flex flex-col items-center justify-between p-5 space-y-4">
  <h1 class="text-4xl font-bold tracking-tight text-primary sm:text-6xl">
    Chico Degens Poker Club
  </h1>
  <div class="h-auto">
    <img
      class="max-w-md rounded-lg shadow-2xl"
      src="../../assets/title.png"
      alt="Chico Degens Poker Club"
    />
  </div>
  <div class="flex items-center justify-center mb-4 gap-2">
    <button class="btn btn-secondary" (click)="setShowRegisterUser(true)">
      Register
    </button>
    <button class="btn btn-primary" (click)="setShowLogin(true)">
      Login
    </button>
  </div>
</div>

@if (showLogin) {
<app-modal title="Login" (modalSubmitted)="userLogin($event)">
  <div class="content mb-4 grid grid-cols-3 gap-2 items-center">
    <label class="label block text-right" htmlFor="username">
      Username
    </label>
    <input
      class="input input-primary col-span-2 w-full max-w-xs"
      id="username"
      type="text"
      placeholder="Username"
    />
    <label class="label block text-right" htmlFor="password">
      Password
    </label>
    <input
      class="input input-primary col-span-2 w-full max-w-xs"
      id="password"
      type="password"
      placeholder="Password"
    />
    <!-- <p class="col-start-2 col-span-2 bg-error pl-4 text-error-content rounded-md">
      {errors.password.message}
    </p> -->
  </div>
  <div class="actions flex items-center justify-center gap-2">
    <button class="btn btn-secondary" type="button" (click)="setShowLogin(false)">
      Cancel
    </button>
    <button class="btn btn-primary" type="submit">Login</button>
  </div>
</app-modal>
}

@if (showRegisterUser) {
  <app-modal title="Register User" (modalSubmitted)="registerUser($event)">
    <div class="content mb-4 grid grid-cols-3 gap-2 items-center">
      <label class="label block text-right" htmlFor="username">
        Username
      </label>
      <input
        class="input input-primary col-span-2 w-full max-w-xs"
        id="username"
        type="text"
        placeholder="Username"
      />
      <!-- <p class="col-start-2 col-span-2 bg-error pl-2 pr-2 text-error-content rounded-md">
      </p> -->
      <label class="label block text-right" htmlFor="password">
        Password
      </label>
      <input
        class="input input-primary col-span-2 w-full max-w-xs"
        id="password"
        type="password"
        placeholder="Password"
      />
      <!-- <p class="col-start-2 col-span-2 bg-error pl-2 pr-2 text-error-content rounded-md">
      </p> -->
      <label class="label block text-right" htmlFor="confirmPassword">
        Confirm Password
      </label>
      <input
        class="input input-primary col-span-2 w-full max-w-xs"
        id="confirmPassword"
        type="password"
        placeholder="Confirm Password"
      />
      <!-- <p class="col-start-2 col-span-2 bg-error pl-2 pr-2 text-error-content rounded-md">
      </p> -->
      <label class="label block text-right" htmlFor="name">
        Name
      </label>
      <input
        class="input input-primary col-span-2 w-full max-w-xs"
        id="name"
        type="text"
        placeholder="John Doe"
      />
      <!-- <p class="col-start-2 col-span-2 bg-error pl-2 pr-2 text-error-content rounded-md">
      </p> -->
      <label class="label block text-right" htmlFor="email">
        Email
      </label>
      <input
        class="input input-primary col-span-2 w-full max-w-xs"
        id="email"
        type="email"
        placeholder="Email"
      />
      <!-- <p class="col-start-2 col-span-2 bg-error pl-2 pr-2 text-error-content rounded-md">
      </p> -->
      <label class="label block text-right" htmlFor="phone">
        Phone
      </label>
      <input
        class="input input-primary col-span-2 w-full max-w-xs"
        id="phone"
        type="phone"
        placeholder="(xxx) xxx-xxxx"
      />
      <!-- <p class="col-start-2 col-span-2 bg-error pl-2 pr-2 text-error-content rounded-md">
      </p> -->
      <label class="label block text-right" htmlFor="passcode">
        Passcode
      </label>
      <input
        class="input input-primary col-span-2 w-full max-w-xs"
        id="passcode"
        type="password"
        placeholder="Passcode"
      />
      <!-- <p class="col-start-2 col-span-2 bg-error pl-2 pr-2 text-error-content rounded-md">
      </p> -->
    </div>
    <div class="actions flex items-center justify-center gap-2">
      <button class="btn btn-secondary" type="button" (click)="setShowRegisterUser(false)">
        Cancel
      </button>
      <button class="btn btn-primary" type="submit">Login</button>
    </div>  
  </app-modal>
}
