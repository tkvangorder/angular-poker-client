<form (submit)="onSubmit($event)" class="bg-transparent shadow-md rounded px-8 pt-6 pb-8">
  <h1 class="mb-4 text-3xl font-bold text-center">Login</h1>
  <hr class="mb-4 border-t-2 border-primary" />
  <div class="mb-4 grid grid-cols-3 gap-2 items-center">
    <label class="label block text-right" htmlFor="username">
      Username
    </label>
    <input
      class="input input-primary col-span-2 w-full max-w-xs"
      id="username"
      type="text"
      placeholder="Username"
    />
    <label class="label block text-right" htmlFor="password">
      Password
    </label>
    <input
      class="input input-primary col-span-2 w-full max-w-xs"
      id="password"
      type="password"
      placeholder="Password"
    />
    <!-- <p class="col-start-2 col-span-2 bg-error pl-4 text-error-content rounded-md">
      {errors.password.message}
    </p> -->
  </div>
  <hr class="mb-4 border-t-2 border-primary" />
  <div class="flex items-center justify-center gap-2">
    <button class="btn btn-secondary" (click)="onCancel()">
      Cancel
    </button>
    <button class="btn btn-primary" type="submit">Login</button>
  </div>
</form>
