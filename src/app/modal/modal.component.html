<div class="justify-center top-0 left-0 items-center fixed flex bg-base-300 bg-opacity-90 w-full h-full">
  <div class="px-8 pt-6 pb-8 justify-center rounded-md border-2 border-primary items-center bg-base-100">
    <h1 class="modal-title mb-4 text-3xl font-bold text-center">{{ options.title }}</h1>
    <hr class="mb-4 border-t-2 border-primary" />
    <ng-content select=".content"></ng-content>
    <hr class="mt-4 mb-4 border-t-2 border-primary" />
    <div class="actions flex items-center justify-center gap-2">
      @for (button of options.buttons; track button.label) {
        @if (button.type === 'submit') {
          <button class="btn btn-primary" type="submit" form="modal-form">{{ button.label }}</button>
        } @else if (button.type === 'other') {
          <button class="btn" type="button">
            {{ button.label }}
          </button>
        } @else {
          <button class="btn btn-secondary" type="button" (click)="closeDialog()">
            {{ button.label }}
          </button>
        }
      } @empty {
        <button class="btn btn-secondary" type="button" (click)="closeDialog">
          Cancel
        </button>
        <button class="btn btn-primary" type="submit" form="modal-form">Ok</button>
      }
    </div>
  </div>
</div>
