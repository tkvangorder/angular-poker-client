<div class="navbar bg-base-100 border-b-2 border-secondary">
  <div class="flex-1">
    <a class="btn btn-ghost text-xl">
      <img src="../../assets/icon.png" width="40" height="40" />
    </a>
  </div>
  <div class="flex-none gap-2">
    {{ (userGreetings() | async) }}
    <details class="dropdown dropdown-end" #profileDropDown>
      <summary tabIndex="0" role="button" class="btn btn-ghost btn-circle avatar">
        <div class="w-10 rounded-full">
          <img alt="Tailwind CSS Navbar component" src="../../assets/nod2.gif">
        </div>
      </summary>
      <ul
        tabIndex="0"
        class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content menu-dropdown-toggle bg-base-100 rounded-box w-52"
      >
        <li>
          <a>Profile</a>
        </li>
        <li>
          <a>Settings</a>
        </li>
        <li>
          <a (click)="logout()">Logout</a>
        </li>
      </ul>
    </details>
  </div>
</div>

<app-toast-display></app-toast-display>
